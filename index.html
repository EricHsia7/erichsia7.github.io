<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>EricHsia7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --background-height: 250px;
      --d-f5f5f5: #f5f5f5;
      --d-f5f5f5-r: 245;
      --d-f5f5f5-g: 245;
      --d-f5f5f5-b: 245;
      --d-333333: #333333;
      --d-ffffff: #fff;
      --d-888888: #888888;
      --d-ededed: #ededed;
      --d-e3e3e3: #e3e3e3;
      --d-border-color: #ededed;
      --d-border-radius: 20px;
      --d-border-radius-h: 9px;
      --d-width: clamp(180px, calc(100% - 10px), 1000px);
      --pinned-repos-box-width: 280px;
      --f-padding: clamp(10px, calc(100vw - 600px), 180px);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --d-f5f5f5-r: 17;
        --d-f5f5f5-g: 17;
        --d-f5f5f5-b: 17;
        --d-f5f5f5: #111111;
        --d-333333: #ffffff;
        --d-ffffff: #1c1c1c;
        --d-e3e3e3: #333;
        --d-border-color: #242424;
        --d-888888: #888;
        --d-ededed: #0a0a0a;
      }

    }

    body {
      padding: 0px;
      margin: 0px;
      font-family: 'Noto Sans', sans-serif;
      background: var(--d-f5f5f5);
    }

    .background {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: var(--background-height);
      background: url(https://erichsia7.github.io/212ec64b-95af-4f8f-9b27-0c47f910e76d.jpeg);
      background-size: cover;
      background-position: center;
    }

    .avatar_picture {
      position: absolute;
      top: calc(var(--background-height) - (90px / 1.5));
      left: var(--f-padding);
      width: 90px;
      height: 90px;
      background: url(https://avatars.githubusercontent.com/u/54091924?s=400&u=afc56dbfdb1425f55e9c671903088bb77e382c2b&v=4);
      background-size: cover;
      background-position: center;
      border-radius: 50%;
    }

    .content {
      position: absolute;
      top: calc(var(--background-height) + 40px);
      left: 0px;
      width: 100%;
      height: auto;
      display: inline-block;
    }

    h1,
    h2,
    h3,
    h4,
    h5 {
      color: var(--d-333333);
      padding-left: var(--f-padding);
      padding-right: var(--f-padding);
      box-sizing: border-box;
    }

    .user_name {
      position: relative;
      width: 100%;
      height: 38px;
      box-sizing: border-box;
      padding-left: var(--f-padding);
      font-size: 25px;
      display: flex;
      align-items: center;
      font-weight: 700;
      color: var(--d-333333);
    }

    .bio {
      position: relative;
      width: 100%;
      min-height: 35px;
      box-sizing: border-box;
      padding-left: var(--f-padding);
      padding-right: var(--f-padding);
      font-size: 23px;
      display: flex;
      align-items: center;
      color: var(--d-333333);
    }






    .pinned_repos_box {
      width: calc(100% - var(--f-padding) * 2);
      height: 400px;
      overflow-x: scroll;
      overflow-y: hidden;
      border-radius: var(--d-border-radius);
      left: var(--f-padding);
      top: 0px;
      position: relative;
    }

    .pinned_repos_box_s {
      width: calc((var(--pinned-repos-box-width) + 5px) * var(--r-repo-count) - 5px);
      position: relative;
      height: 400px;
    }

    .pinned_repo {
      width: var(--pinned-repos-box-width);
      height: 400px;
      background: var(--d-ffffff);
      border-radius: var(--d-border-radius);
      overflow: hidden;
      position: relative;
      float: left;
      margin-right: 5px;
    }

    .pinned_repos_box_s .pinned_repo:last-child {
      margin-right: 0px;
    }


    .pinned_repo_ogimage {
      width: var(--pinned-repos-box-width);
      height: calc(var(--pinned-repos-box-width) / 2);
      background: var(--d-e3e3e3);
      position: absolute;
      top: 0px;
      left: 0px;
    }

    .pinned_repo_ogimage img {
      width: 100%;
      height: 100%;
    }

    .pinned_repo_content {
      position: absolute;
      top: calc(var(--pinned-repos-box-width) / 2);
      left: 0px;
      width: 100%;
      height: calc(100% - var(--pinned-repos-box-width) / 2);
      overflow: hidden;
    }

    .pinned_repo_name {
      width: calc(100% - 10px);
      height: 25px;
      margin: 5px;
      margin-bottom: 3px;
      box-sizing: border-box;
      overflow: hidden;
      font-size: 18px;
      display: flex;
      align-items: center;
      font-weight: 500;
      color: var(--d-333333);
    }

    .pinned_repos_box_s[loading="1"] .pinned_repo_name {
      background: var(--d-e3e3e3);
      border-radius: var(--d-border-radius-h);
    }

    .pinned_repo_desc {
      width: calc(100% - 10px);
      height: auto;
      overflow: hidden;
      display: flex;
      align-items: center;
      margin: 5px;
      margin-top: 0px;
      box-sizing: border-box;
      font-size: 15px;
      line-height: 20px;
      word-break: break-all;
      white-space: pre-line;
      vertical-align: text-top;
      color: var(--d-333333);
    }

    .pinned_repos_box_s[loading="1"] .pinned_repo_desc {
      background: var(--d-e3e3e3);
      border-radius: var(--d-border-radius-h);
    }

    .pinned_repo_languages_and_status {
      width: calc(100% - 10px);
      height: auto;
      overflow: hidden;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      margin: 5px;
      margin-top: 0px;
      box-sizing: border-box;
      white-space: pre-wrap;
    }

    .pinned_repo_language {
      display: inline-flex;
      height: 20px;
      width: auto;
      padding: 0px 0px 0px 20px;
      background: rgba(0, 0, 0, 0);
      position: relative;
      font-size: 14px;
      vertical-align: text-top;
      word-break: keep-all;
      white-space: nowrap;
      color: var(--d-333333);
    }

    .pinned_repo_language::before {
      content: '';
      width: 10px;
      height: 10px;
      background: var(--r-lang-color);
      position: absolute;
      top: 5px;
      left: 5px;
      border-radius: 10px;
    }

    .pinned_repos_box_s[loading="1"] .pinned_repo_language::after {
      content: '';
      height: 15px;
      width: calc(100% - 20px - 5px);
      background: var(--d-e3e3e3);
      border-radius: 10px;
      position: absolute;
      top: 2.5px;
      left: 20px;
    }

    .pinned_repo_active_status {
      height: 20px;
      display: inline-flex;
      position: relative;
      font-size: 14px;
      vertical-align: text-top;
      padding: 0px 5px 0px 5px;
      background: rgba(0, 0, 0, 0);
      border: 1px solid var(--d-888888);
      box-sizing: border-box;
      align-items: center;
      color: var(--d-888888);
      border-radius: 10px;
      word-break: keep-all;
      white-space: nowrap;
      margin-left: 5px;
    }

    .pinned_repo_active_status[status="1"] {
      border: 1px solid rgba(86, 171, 90, 1);
      color: rgba(86, 171, 90, 1);
    }

    .pinned_repos_box_s[loading="1"] .pinned_repo_active_status {
      border: 1px solid rgba(0, 0, 0, 0);
      background: var(--d-e3e3e3);
      color: rgba(0, 0, 0, 0);
    }

    .pinned_repo_tags {
      width: calc(100% - 10px);
      height: auto;
      overflow: hidden;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      margin: 5px;
      margin-top: 0px;
      box-sizing: border-box;
    }

    .pinned_repo_tag {
      height: 23px;
      display: inline-flex;
      position: relative;
      font-size: 14px;
      vertical-align: text-top;
      padding: 0px 8px 0px 8px;
      box-sizing: border-box;
      align-items: center;
      color: #0969da;
      background: #ddf4ff;
      border-radius: 15px;
      word-break: keep-all;
      white-space: nowrap;
      margin-right: 5px;
    }

    .pinned_repo_recent_event {
      position: relative;
      width: calc(100% - 20px);
      height: 90px;
      margin: 10px;
      margin-top: 5px;
      border: 1px solid var(--d-border-color);
      box-sizing: border-box;
      border-radius: var(--d-border-radius-h);
      box-shadow: 0px 0px 12px -8px rgba(0, 0, 0, 0.2);
      background: var(--d-ffffff);
    }

    .pinned_repo_recent_event_title {
      position: absolute;
      top: 5px;
      left: 5px;
      width: calc(100% - 10px);
      overflow: hidden;
      font-size: 16px;
      height: 25px;
      align-items: center;
      word-break: keep-all;
      display: flex;
      white-space: nowrap;
      color: var(--d-333333)
    }

    .pinned_repos_box_s[loading="1"] .pinned_repo_recent_event_title {
      color: rgba(0, 0, 0, 0);
      background: var(--d-e3e3e3);
      border-radius: var(--d-border-radius-h);
      height: 20px;
    }

    .pinned_repo_recent_event_time {
      position: absolute;
      top: 30px;
      left: 5px;
      width: calc(100% - 10px);
      overflow: hidden;
      font-size: 12px;
      height: 15px;
      color: var(--d-888888);
      align-items: center;
      display: flex;
      word-break: keep-all;
      white-space: nowrap;
    }

    .pinned_repos_box_s[loading="1"] .pinned_repo_recent_event_time {
      color: rgba(0, 0, 0, 0);
      background: var(--d-e3e3e3);
      border-radius: var(--d-border-radius-h);
    }

    .pinned_repo_recent_event_view {
      position: absolute;
      top: 50px;
      left: 5px;
      width: calc(100% - 10px);
      overflow: hidden;
      font-size: 15px;
      height: 30px;
      background: var(--d-e3e3e3);
      align-items: center;
      display: flex;
      word-break: keep-all;
      white-space: nowrap;
      justify-content: center;
      border-radius: 10px;
      color: var(--d-333333);
    }

    .pinned_repos_box_s[loading="1"] .pinned_repo_recent_event_view {
      color: rgba(0, 0, 0, 0);
    }

    .pinned_repo_github {
      position: absolute;
      left: 0px;
      bottom: 0px;
      width: 100%;
      height: 120px;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, var(--d-ffffff) 45%, var(--d-ffffff) 100%);
    }

    .pinned_repo_github_link {
      width: calc(100% - 20px);
      height: 55px;
      background: #171515;
      color: #fff;
      border-radius: 15px;
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pinned_repos_box_s[loading="1"] .pinned_repo_github_link {
      color: rgba(0, 0, 0, 0);
      background: var(--d-e3e3e3);
    }

    .pinned_repo div[len="0"],
    .pinned_repo a[len="0"] {
      display: none;
    }





    .stats_s {
      padding-top: 0px;
    }

    .stats_box,
    .stats_contributions {
      width: calc(100% - var(--f-padding) * 2);

      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-column-gap: 5px;

      position: relative;
      left: var(--f-padding);
    }

    .stats_contributions {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stats {
      position: relative;
      display: flex;
      flex-direction: column;
      background: var(--d-ffffff);
      border-radius: var(--d-border-radius);
      padding-bottom: 100%;
      box-sizing: border-box;
    }

    .stats_value {
      width: 100%;
      height: calc(100% - clamp(40px, calc(40px + (100vw - 400px) * 0.04), 60px) / 2);
      justify-content: center;
      align-items: center;
      font-size: clamp(15px, calc(23px + (100vw - 400px) * 0.023), 70px);
      font-weight: 600;
      display: flex;
      color: var(--d-333333);
      position: absolute;
      top: 0px;
      left: 0px;
    }

    .stats_name {
      width: 100%;
      height: clamp(40px, calc(40px + (100vw - 400px) * 0.04), 60px);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 400;
      font-size: clamp(10px, calc(16px + (100vw - 400px) * 0.016), 40px);
      color: var(--d-333333);
      position: absolute;
      bottom: 0px;
      left: 0px;
    }

    .stats_update_time,
    .contributions_update_time {
      width: calc(100% - var(--f-padding) * 2);
      height: 40px;
      color: var(--d-888888);
      font-size: 13px;
      font-weight: 400;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      word-break: break-all;
      overflow: hidden;
      box-sizing: border-box;
      padding-left: 10px;
      position: relative;
      left: var(--f-padding);

    }

    .stats_update_time[loading="1"]::after,
    .contributions_update_time[loading="1"]::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 10px;
      height: 25px;
      width: calc(100% - 20px);
      transform: translateY(-50%);
      border-radius: var(--d-border-radius-h);
      background: var(--d-e3e3e3);
    }

    .stats_box[loading="1"] .stats_value::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      height: 20px;
      width: calc(80% - 30px);
      transform: translate(-50%, -50%);
      background: var(--d-e3e3e3);
      border-radius: var(--d-border-radius-h);
    }

    .stats_contributions[loading="1"] .stats_contributions_canvas::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      width: 100%;
      transform: translate(-50%, -50%);
      background: var(--d-e3e3e3);
      border-radius: var(--d-border-radius-h);
    }

    .stats_contributions_canvas {
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #contributions_chart {
      width: 100%;
      height: 100%;
    }

    .trend_svg {
      width: calc(100% - var(--f-padding) * 2);
      position: relative;
      left: var(--f-padding);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="background"></div>
  <div class="avatar_picture"></div>
  <div class="content">
    <div class="user_name">@EricHsia7</div>
    <div class="bio">In an endless gallery,<br>I have a number of tapestry,<br>Reflecting the truth of reality.<br>When you take in the image,<br>You will find the misery,<br>And I will found a journey,<br>Discovering the beauty,<br>Coming out the dictionary.</div>
    <div class="pinned_repository">
      <h2>Pinned repository</h2>
      <div class="pinned_repos_box">
        <div class="pinned_repos_box_s"></div>
      </div>

    <div class="trend">
      <h2>Contribution Trend</h2>

    </div>
    <div class="stats_s">
      <h2>Stats</h2>
      <div class="stats_box" loading="1">
        <div class="stats">
          <div class="stats_value" d="commit"></div>
          <div class="stats_name">Commits</div>
        </div>
        <div class="stats">
          <div class="stats_value" d="pulls"></div>
          <div class="stats_name">Pulls</div>
        </div>

          <div class="stats_value" d="issues"></div>
          <div class="stats_name">Issues</div>
        </div>

      <div class="stats_update_time" loading="1"></div>
    </div>
    <div class="other_repository"></div>
  </div>

</body>
<script>
  var pinned_repos_loaded = 0

  function load_pinned_repo() {
    var pinned_repos_api = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRo34Kw26e-gyhihir0iZz5dy5Q-Qt3pRqeGqhTYK1mxztcz4lVIPpb_dX7j_XzE4c4LtVqfexCXvrb/pub?gid=1782226489&single=true&output=csv&' + new Date().getTime() + '.' + Math.random()
    if (pinned_repos_loaded === 0) {
      pinned_repos_loaded = 1
      var nt = new Date().getTime()
      if ((nt - parseInt(String(localStorage.getItem('erichsia7_github_io_pinned_repos_api_cahce_time')))) > 3600000 || !(localStorage.hasOwnProperty('erichsia7_github_io_pinned_repos_api_cahce_time') === true)) {
        fetch(pinned_repos_api)
          .then(function (response) {
            return response.text();
          })
          .then(function (e) {
            load_pinned_repos_callback(e)

            localStorage.setItem('erichsia7_github_io_pinned_repos_api_cahce', String(e))
            localStorage.setItem('erichsia7_github_io_pinned_repos_api_cahce_time', nt)
            document.querySelector('.pinned_repos_box_s').setAttribute('loading', '0')

          });

      }
      else {
        load_pinned_repos_callback(String(localStorage.getItem('erichsia7_github_io_pinned_repos_api_cahce')))

        document.querySelector('.pinned_repos_box_s').setAttribute('loading', '0')
      }
    }
  }
  function load_pinned_repos_callback(e) {
    var res = e.replaceAll('""', '"')
    var res_json = JSON.parse(res.substring(1, (res.length - 1)))
    var repos = res_json.repos
    var update = String(res_json.update)
    var repos_len = repos.length
    var allhtml = []
    for (var q = 0; q < repos_len; q++) {
      var this_repo = repos[q]
      var recentEvent_htm = []
      var recentEvent_l = this_repo.recentEvents.length
      for (var g = 0; g < this_repo.recentEvents.length; g++) {
        recentEvent_htm.push(`<div class="pinned_repo_recent_event" len="${recentEvent_l}"><div class="pinned_repo_recent_event_title">${this_repo.recentEvents[g].title}</div><div class="pinned_repo_recent_event_time">${this_repo.recentEvents[g].time}</div><a href="${this_repo.recentEvents[g].url}"><div class="pinned_repo_recent_event_view">View</div></a></div>`)
      }
      var active_status = 0
      var active_status_text = 'Inactive'
      if (this_repo.active) {
        active_status = '1'
        active_status_text = 'Active'
      }
      var this_repo_tags = []
      for (var o = 0; o < this_repo.tags.length; o++) {
        this_repo_tags.push(`<div class="pinned_repo_tag">${this_repo.tags[o]}</div>`)
      }
      var this_repo_languages = []
      for (var w = 0; w < this_repo.languages.length; w++) {
        this_repo_languages.push(`<div class="pinned_repo_language" style="--r-lang-color:${this_repo.languages[w].color}">${this_repo.languages[w].lang}</div>`)
      }
      var ogimage = this_repo.ogImage
      if (ogimage === '') {
        ogimage = ''
      }
      else {
        ogimage = `<img src="${ogimage}">`
      }
      var html = `<div class="pinned_repo"><div class="pinned_repo_ogimage">${ogimage}</div><div class="pinned_repo_content"><div class="pinned_repo_name">${this_repo.full_name}</div><div class="pinned_repo_desc">${this_repo.description}</div><div class="pinned_repo_languages_and_status">${this_repo_languages.join('')}<div class="pinned_repo_active_status" status="${active_status}">${active_status_text}</div></div><div class="pinned_repo_tags" len="${this_repo_tags.length}">${this_repo_tags.join('')}</div>${recentEvent_htm.join('')}</div><div class="pinned_repo_github"><a href="https://github.com/${this_repo.full_name}"><div class="pinned_repo_github_link">View on GitHub</div></a></div></div>`
      allhtml.push(html)
    }
    document.querySelector('.pinned_repos_box_s').innerHTML = allhtml.join('')
    document.querySelector('.pinned_repos_box').style.setProperty('--r-repo-count', repos_len)
  }


  function load_stats_callback(e) {
    var res = e.replaceAll('""', '"')
    var res_json = JSON.parse(res.substring(1, (res.length - 1)))
    document.querySelector('.stats_box .stats_value[d="commit"]').innerText = res_json.commit
    document.querySelector('.stats_box .stats_value[d="pulls"]').innerText = res_json.pull
    document.querySelector('.stats_box .stats_value[d="issues"]').innerText = res_json.issues
    document.querySelector('.stats_update_time').innerText = 'Last update at ' + res_json.update_time
    document.querySelector('.stats_box').setAttribute('loading', '0')
    document.querySelector('.stats_update_time').setAttribute('loading', '0')
  }

  var stats_loaded = 0
  function load_stats() {
    if (stats_loaded === 0) {
      stats_loaded = 1
      var stats_api = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQoAK4MEuoLZEFq-hKYCIU-LcFQRPMBJt7UN6VONVzBSv7VnQLZzgjbO3kIy9_j0S15y3FAyVv6NTFF/pub?gid=0&single=true&output=csv&' + new Date().getTime() + '.' + Math.random()
      var nt = new Date().getTime()
      if ((nt - parseInt(String(localStorage.getItem('erichsia7_github_io_stats_api_cahce_time')))) > 10800000 || !(localStorage.hasOwnProperty('erichsia7_github_io_stats_api_cahce_time') === true)) {


        fetch(stats_api)
          .then(function (response) {
            return response.text();
          })
          .then(function (e) {
            localStorage.setItem('erichsia7_github_io_stats_api_cahce', String(e))
            localStorage.setItem('erichsia7_github_io_stats_api_cahce_time', nt)
            load_stats_callback(e)

          });
      }
      else {
