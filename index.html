<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>EricHsia7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --main-color: #f5f5f5;
      --main-color-r: 245;
      --main-color-g: 245;
      --main-color-b: 245;
      --main-color-text: #333;
      --main-color-grey: #fff;
      --main-color-comment: #888;
      --main-color-content-foot: #ededed;
      --d-btn-color: #e3e3e3;
      --d-border-color: #ededed;
      --d-border-radius: 15px;
      --d-border-radius-h: 9px;
      --d-width: clamp(180px, 90%, 600px);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --main-color-r: 17;
        --main-color-g: 17;
        --main-color-b: 17;
        --main-color: #111111;
        --main-color-text: #ffffff;
        --main-color-grey: #1c1c1c;
        --d-btn-color: #333;
        --d-border-color: #242424;
        --main-color-comment: #888;
        --main-color-content-foot: #0a0a0a;
      }

    }

    body {
      margin: 0px;
      padding: 0px;
      background: var(--main-color);
    }

    * {
      font-family: 'Noto Sans', sans-serif;
      -webkit-appearance: none;
      outline: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      user-select: none;
      -webkit-user-select: none;
    }

    textarea,
    input {
      user-select: text;
      -webkit-user-select: text;
    }

    .title {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 50px;
      background: var(--main-color);
      color: var(--main-color-text);
    }

    .title-text {
      font-weight: 700;
      font-size: 24px;
      position: absolute;
      top: 0px;
      left: 15px;
      margin: 0px;
      padding: 0px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      height: 50px;
    }

    .title-list {
      position: absolute;
      top: 0px;
      right: 0px;
      display: inline-flex;
      flex-direction: row;
    }

    .title-list ul {
      display: inline-flex;
      flex-direction: row;
      height: 50px;
      position: absolute;
      right: 5px;
      top: 0px;
      margin: 0px;
      padding: 0px;
    }

    .title-list ul li {
      list-style: none;
      margin: 0px;
      padding: 0px 10px;
      font-size: 18px;
      height: 50px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      position: relative;
      font-weight: 500;
      opacity: 0.8;
    }

    .title-list ul li[sl="1"] {
      opacity: 1
    }

    .title-list ul li[sl="1"]::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: calc(100% - 20px);
      height: 1.5px;
      background: var(--main-color-text);
      border-radius: 2px;
      transform: translateX(-50%)
    }

    .title[d="1"] {
      -webkit-backdrop-filter: blur(17px);
      backdrop-filter: blur(17px);
      background: rgba(var(--main-color-r), var(--main-color-g), var(--main-color-b), 0.6);
    }

    .title-list-icon {
      display: none;
      width: 50px;
      height: 50px;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0px;
      right: 0px;
    }

    .title-list-icon svg {
      width: 25px;
      height: 25px;
    }

    .content_box {
      position: absolute;
      top: 50px;
      left: 0px;
      display: inline-block;
      width: 100%;
      height: auto;
      margin: 0px;
      padding: 0px;
    }

    .content {
      position: relative;
      width: 100%;
      height: auto;
      display: inline-block;
      padding: 0px;
      margin: 0px;
      padding-top: 20px;
      box-sizing: border-box;
    }

    .content_title {
      font-weight: 700;
      font-size: 25px;
      color: var(--main-color-text);
      width: 100%;
      height: 40px;
      margin: 10px 0px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stats_box,
    .stats_contributions {
      width: var(--d-width);
      height: 160px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-column-gap: 1px;
      background: var(--main-color-grey);
      border-radius: var(--d-border-radius);
      border-radius: var(--d-border-radius) var(--d-border-radius) 0px 0px;
    }

    .stats_contributions {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stats {
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .stats_value {
      width: 100%;
      height: calc(100% - 50px);
      justify-content: center;
      align-items: center;
      font-size: 23px;
      font-weight: 600;
      display: flex;
      color: var(--main-color-text);
      position: relative;
    }

    .stats_name {
      width: 100%;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 400;
      font-size: 16px;
      color: var(--main-color-text);
    }

    .stats_update_time,
    .contributions_update_time {
      width: var(--d-width);
      height: 40px;
      color: var(--main-color-comment);
      font-size: 13px;
      font-weight: 400;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      word-break: break-all;
      overflow: hidden;
      box-sizing: border-box;
      padding-left: 10px;
      border-radius: 0px 0px var(--d-border-radius) var(--d-border-radius);
      background: var(--main-color-grey);
      border-top: 1px solid var(--d-border-color);
      position: relative;
    }

    .stats_update_time[loading="1"]::after,
    .contributions_update_time[loading="1"]::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 10px;
      height: 25px;
      width: calc(100% - 20px);
      transform: translateY(-50%);
      border-radius: var(--d-border-radius-h);
      background: var(--d-btn-color);
    }

    .stats_box[loading="1"] .stats_value::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      height: 20px;
      width: calc(80% - 30px);
      transform: translate(-50%, -50%);
      background: var(--d-btn-color);
      border-radius: var(--d-border-radius-h);
    }

    .stats_contributions[loading="1"] .stats_contributions_canvas::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      width: 100%;
      transform: translate(-50%, -50%);
      background: var(--d-btn-color);
      border-radius: var(--d-border-radius-h);
    }

    .stats_contributions_canvas {
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #contributions_chart {
      width: 100%;
      height: 100%;
    }

    .center {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: auto;
      padding: 0px;
    }

    .repos {
      position: relative;
      width: var(--d-width);
      height: auto;
      display: inline-block;
      background: var(--main-color-grey);
      border-radius: var(--d-border-radius);
    }

    .repo {
      height: 50px;
      width: 100%;
      overflow: hidden;
      position: relative;
      display: block;
      border-top: 1px solid var(--d-border-color);
      box-sizing: border-box;
    }

    .repos .repo:first-child {
      border-top: none;
    }

    .repo_title {
      position: absolute;
      top: 10px;
      left: 10px;
      height: calc(100% - 20px);
      width: calc(100% - 20px - 47px * 2 - 5px - 5px);
      display: flex;
      align-items: center;
      overflow: hidden;
      font-size: 18px;
      color: var(--main-color-text);
      font-weight: 600;
      word-break: keep-all;
    }

    .repo_link,
    .repo_open_description {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: var(--d-btn-color);
      display: flex;
      width: 47px;
      height: 25px;
      border-radius: var(--d-border-radius-h);
      font-size: 14px;
      align-items: center;
      justify-content: center;
      color: var(--main-color-text)
    }

    .repo_open_description {
      right: 62px;
    }

    .repo_description {
      display: none;
    }

    .repos[loading="1"] .repo .repo_title {
      background: var(--d-btn-color);
      border-radius: var(--d-border-radius-h);
      height: 25px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(0, 0, 0, 0);
    }

    .repo[desc="1"] {
      display: inline-block;
      min-height: 50px;
      height: auto;
    }

    .repo[desc="1"] .repo_title {
      position: relative;
      height: 40px;
      top: 5px;
      left: 10px;
    }

    .repo[desc="1"] .repo_link,
    .repo[desc="1"] .repo_open_description {
      top: 12.5px;
      transform: translateY(0px);
    }

    .repo[desc="1"] .repo_description {
      display: inline-block;
      position: relative;
      width: calc(100% - 20px);
      height: auto;
      left: 10px;
      word-break: break-all;
      margin-bottom: 5px;
      color: var(--main-color-text);
      font-size: 15px;
      font-weight: 400;
    }

    .content_foot {
      width: 100%;
      height: 430px;
      margin: 0px;
      padding: 0px;
      background: var(--main-color-content-foot);
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .btn {
      width: var(--d-width);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 45px;
      background: var(--d-btn-color);
      color: var(--main-color-text);
      border-radius: var(--d-border-radius);
      font-weight: 400;
      margin: 5px 0px;
      position: relative;
      font-size: 16px;
    }

    .btn[qp="1"] {
      background: rgba(0, 0, 0, 0);
      color: rgba(0, 0, 0, 0);
    }

    .btn[qp="1"]::after {
      content: 'Loading...';
      color: var(--main-color-text);
      font-size: 16px;
      font-weight: 400;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0px;
      left: 0px;
    }

    .btn[qp="2"] {
      display: none;
    }

    .profile_photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--main-color-grey);
      position: relative;
      border: 1px solid var(--main-color-grey);
    }

    .profile_photo img {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 0px;
      left: 0px;
    }

    .profile_photo_mask {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 0px;
      left: 0px;
      background: rgba(0, 0, 0, 0);
    }

    .user_name {
      display: inline-flex;
      height: 30px;
      align-items: center;
      justify-content: center;
      font-size: 23px;
      font-weight: 600;
      color: var(--main-color-text);
    }

    .user_description {
      display: inline-block;
      font-size: 18px;
      font-weight: 400;
      color: var(--main-color-text);
      text-align: center;
      padding: 5px 10px;
      box-sizing: border-box;
    }

    .content_line {
      width: var(--d-width);
      height: 1px;
      background: var(--main-color-grey);
      position: relative;
    }

    .space,
    .space-h {
      width: 100%;
      height: 75px;
      background: rgba(0, 0, 0, 0);
      position: relative;
    }

    .space-h {
      height: 15px;
    }

    .scroll_hint {
      width: 100%;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: var(--main-color-text);
      font-size: 18px;
      font-weight: 300;
    }

    .scroll_hint_icon {
      width: 25px;
      height: 40px;
    }

    .scroll_hint_icon svg {
      width: 25px;
      height: 25px;
      animation-name: scrollhinticon;
      animation-duration: 1500ms;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    @keyframes scrollhinticon {

      0%,
      100% {
        transform: translateY(5px);
      }

      50% {
        transform: translateY(15px);
      }
    }



    .github-button {
      width: 130px;
      height: 45px;
      border-radius: var(--d-border-radius);
      position: relative;
      background: #171515;
      border: 1px solid var(--main-color-grey);
    }

    .github-button .github-icon {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .github-button .github-icon svg {
      width: 30px;
      height: 30px
    }

    .github-button .github-text {
      position: absolute;
      top: 0px;
      left: 48px;
      width: calc(100% - 45px - 3px - 13px);
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
      font-size: 15px;
      line-height: 13px;
      white-space: nowrap;
      font-weight: 500;
    }

    .content_foot_list {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0px;
      padding: 0px;
      width: var(--d-width);
      height: auto;
    }

    .content_foot_list a {
      margin: 0px;
      padding: 0px;
      display: inline-flex;
      position: relative;
      height: 25px;
      width: 100%;
      justify-content: center;
      align-items: center;
      text-decoration: none;
    }

    .content_foot_list li {
      list-style: none;
      margin: 0px;
      padding: 0px;
      display: inline-flex;
      align-items: center;
      flex-direction: row;
      position: relative;
      height: 25px;
      width: auto;
    }

    .content_foot_list_icon {
      width: 25px;
      height: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .content_foot_list_icon svg {
      width: 18px;
      height: 18px;
    }

    .content_foot_list_text {
      width: auto;
      height: 25px;
      display: inline-flex;
      align-items: center;
      box-sizing: border-box;
      padding-left: 3px;
      color: var(--main-color-text);
      font-size: 18px;
      font-weight: 400;
    }

    .contributions_chart_switch {
      position: absolute;
      right: 10px;
      top: 0px;
      height: 40px;
      width: 45px;
      display: flex;
      flex-direction: row;
    }

    .contributions_chart_switch span {
      display: flex;
      width: calc(45px / 2);
      height: 40px;
      justify-content: center;
      align-items: center;
      color: var(--main-color-text);
      font-size: 17px;
      opacity: 0.6;
    }

    .contributions_chart_switch span[o="1"] {
      opacity: 1;
    }

    @media screen and (max-width:600px) {
      .title-list-icon {
        display: flex;
      }

      .title {
        overflow: hidden;
      }

      .title[m="1"] {
        height: calc(50px + 40px * 3);
      }

      .title-list {
        top: 50px;
        width: 100%;
      }

      .title-list ul {
        height: calc(40px * 3);
        flex-direction: column;
        right: auto;
        left: 0px;
        width: 100%;
      }

      .title-list ul li {
        height: 40px;
        box-sizing: border-box;
        padding: 0px;
        padding-left: 15px;
        justify-content: flex-start;
        width: 100%;
      }

      .title-list ul li[sl="1"]::after {
        display: none;
      }

      .content_box[m="1"] {
        transform: translateY(calc(40px * 3));
      }
    }
  </style>

  function genid(mode) {
    if (mode === "random") {
      var genidchars = "0123456789abcdefghijklmnopqrstuvwxyz";
      var genid = "";
      for (var i = 0; i < 16; i++) {
        var genrandomNumber = Math.floor(Math.random() * genidchars.length);
        genid += genidchars.substring(genrandomNumber, genrandomNumber + 1);
      }
      return genid;
    }

    if (mode === "time") {
      var gtoday = new Date();
      var genid2 = (gtoday.getMonth() + 1) + '_' + gtoday.getDate() + '_' + gtoday.getHours() + '_' + gtoday.getMinutes() + '_' + gtoday.getSeconds() + '-' + (1 + Math.floor(Math.random() * 8)) + '' + (1 + Math.floor(Math.random() * 8)) + '' + (1 + Math.floor(Math.random() * 8)) + '' + (1 + Math.floor(Math.random() * 8)) + '' + (1 + Math.floor(Math.random() * 8)) + '' + (1 + Math.floor(Math.random() * 8)) + '' + (1 + Math.floor(Math.random() * 8)) + '' + (1 + Math.floor(Math.random() * 8));

      return genid2
    }

    if (mode === "number") {

      var genid3 = '';
      for (var i = 0; i < 16; i++) {
        genid3 += '' + (0 + Math.floor(Math.random() * 9))
      }
      return genid3
    }

    if (mode === "uuid") {
      var genidchars4 = "abcdef012345678";
      var geniduu = [8, 4, 4, 4, 12];
      var genid4 = "";
      var genid5 = "";
      for (var ia = 0; ia < geniduu.length; ia++) {
        var genid4 = "";
        for (var i = 0; i < geniduu[ia]; i++) {
          var genrandomNumber4 = Math.floor(Math.random() * genidchars4.length);
          genid4 += genidchars4.substring(genrandomNumber4, genrandomNumber4 + 1);
        }
        genid5 += '-' + genid4;
      }
      return genid5.substring(1, genid5.length)
    }

  }

  function draw_contributions_chart(labels, data) {
    ctx = document.getElementById('contributions_chart');
    contributions_chart = new Chart(ctx, {

  function load_contributions_callback(e) {
    var res = e.split(/\r?\n|\r|\n/g)
    for (var y = 0; y < res.length; y++) {
      var this_res = String(res[y]).split(',')
      chart_data_date_daily.push('')
      chart_data_count_daily.push(this_res[1])
      var thsdd = new Date(this_res[0])
      var thedd_key = 't_' + thsdd.getFullYear() + '_' + (thsdd.getMonth() + 1)
      if (!(chart_data_date_count_monthly_j.hasOwnProperty(thedd_key) === true)) {
        chart_data_date_count_monthly_j[thedd_key] = 0
      }
      chart_data_date_count_monthly_j[thedd_key] = (parseInt(chart_data_date_count_monthly_j[thedd_key]) + parseInt(this_res[1]))
    }

    for (var e in chart_data_date_count_monthly_j) {
      chart_data_date_monthly.push(e)
      chart_data_count_monthly.push(chart_data_date_count_monthly_j[e])
    }
    contributions_load_success = 1
    draw_contributions_chart(chart_data_date_daily, chart_data_count_daily)
  }

  function switch_contributions_chart(sw) {
    if (contributions_load_success === 0) {
      return ''
    }
    var l, d
    if (sw === 0) {
      l = chart_data_date_daily
      d = chart_data_count_daily
    }
    if (sw === 1) {
      l = chart_data_date_monthly
      d = chart_data_count_monthly
    }
    contributions_chart.data.labels = l
    contributions_chart.data.datasets[0].data = d

  }

  function load_repos_callback(e, loadmore, page) {
    if (!(loadmore === true)) {
      $('.repos').html('')

    for (var i = 0; i < e.length; i++) {
      var tyrdes = e[i].description;
