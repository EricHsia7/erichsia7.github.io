<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>EricHsia7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --main-color: #fff;
      --main-color-text: #333;
      --main-color-grey: #e3e3e3;
      --d-border-radius: 10px;
      --d-border-radius-h: 5px;
      --d-width: clamp(180px, 90%, 600px);
      --github-screenshot: url(https://raw.githubusercontent.com/EricHsia7/erichsia7.github.io/main/github-screenshot/v-84dq44zq9z7s/light.jpeg)
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --main-color: #111111;
        --main-color-text: #ffffff;
        --main-color-grey: #333;
        --github-screenshot: url(https://raw.githubusercontent.com/EricHsia7/erichsia7.github.io/main/github-screenshot/v-84dq44zq9z7s/dark.jpeg)
      }

    }

    body {
      margin: 0px;
      padding: 0px;
      background: var(--main-color)
    }

    * {
      font-family: 'Noto Sans', sans-serif;
      -webkit-appearance: none;
      outline: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    .title {
      position: fixed;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 50px;
      background: var(--main-color);
      color: var(--main-color-text);
    }

    .title-text {
      font-weight: 800;
      font-size: 25px;
      position: absolute;
      top: 0px;
      left: 15px;
      margin: 0px;
      padding: 0px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      height: 50px;
    }

    .title-list {
      position: absolute;
      top: 0px;
      right: 0px;
      display: inline-flex;
      flex-direction: row;
    }

    .title-list ul {
      display: inline-flex;
      flex-direction: row;
      height: 50px;
      position: absolute;
      right: 5px;
      top: 0px;
      margin: 0px;
      padding: 0px;
    }

    .title-list ul li {
      list-style: none;
      margin: 0px;
      padding: 0px 10px;
      font-size: 18px;
      height: 50px;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      position: relative;
      font-weight: 500;
      opacity: 0.8;
    }

    .title-list ul li[sl="1"] {
      opacity: 1
    }

    .title-list ul li[sl="1"]::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 50%;
      width: calc(100% - 20px);
      height: 1.5px;
      background: var(--main-color-text);
      border-radius: 2px;
      transform: translateX(-50%)
    }

    .title[d="1"] {
      -webkit-backdrop-filter: blur(15px);
      backdrop-filter: blur(15px);
      background: rgba(0, 0, 0, 0);
      border-bottom: 1px solid var(--main-color-grey);
    }

    .title-list-icon {
      display: none;
      width: 50px;
      height: 50px;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0px;
      right: 0px;
    }

    .title-list-icon svg {
      width: 25px;
      height: 25px;
    }

    .content_box {
      position: absolute;
      top: 50px;
      left: 0px;
      display: inline-block;
      width: 100%;
      height: auto;
      margin: 0px;
      padding: 0px;
    }

    .content {
      position: relative;
      width: 100%;
      height: auto;
      display: inline-block;
      padding: 0px;
      margin: 0px;
      padding-top: 20px;
      box-sizing: border-box;
    }

    .content_title {
      font-weight: 700;
      font-size: 25px;
      color: var(--main-color-text);
      width: 100%;
      height: 40px;
      margin: 10px 0px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .stats_box {
      position: relative;
      width: var(--d-width);
      height: 135px;
      border: 1px solid var(--main-color-grey);
      border-radius: var(--d-border-radius);
    }

    .stats_box ul {
      margin: 0px;
      padding: 0px;
      position: absolute;
      top: 10px;
      left: 10px;
      width: calc(100% - 20px);
      height: calc(100% - 20px);
      overflow: hidden;
      display: inline-block;
    }

    .stats_box ul li {
      list-style: none;
      margin: 0px;
      padding: 0px;
      height: 25%;
      width: 100%;
      display: inline-flex;
      align-items: center;
      color: var(--main-color-text);
      font-size: 18px;
      font-weight: 600;
      position: relative;
    }

    .stats_box[loading="1"] ul li::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 0px;
      height: calc(100% - 6px);
      width: 100%;
      background: var(--main-color-grey);
      border-radius: var(--d-border-radius-h);
    }

    .center {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: auto;
      padding: 0px;
    }

    .repos {
      position: relative;
      width: var(--d-width);
      height: auto;
      display: inline-block;
      border: 1px solid var(--main-color-grey);
      border-radius: var(--d-border-radius);
    }

    .repo {
      height: 50px;
      width: 100%;
      overflow: hidden;
      position: relative;
      display: block;
      border-top: 1px solid var(--main-color-grey);
      box-sizing: border-box;
    }

    .repos .repo:first-child {
      border-top: none;
    }

    .repo_title {
      position: absolute;
      top: 10px;
      left: 10px;
      height: calc(100% - 20px);
      width: calc(100% - 20px - 47px * 2 - 5px - 5px);
      display: flex;
      align-items: center;
      overflow: hidden;
      font-size: 18px;
      color: var(--main-color-text);
      font-weight: 600;
      word-break: keep-all;
    }

    .repo_link,
    .repo_open_description {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      background: var(--main-color-grey);
      display: flex;
      width: 47px;
      height: 25px;
      border-radius: var(--d-border-radius-h);
      font-size: 14px;
      align-items: center;
      justify-content: center;
      color: var(--main-color-text)
    }

    .repo_open_description {
      right: 62px;
    }

    .repo_description {
      display: none;
    }

    .repos[loading="1"] .repo .repo_title {
      background: var(--main-color-grey);
      border-radius: var(--d-border-radius-h);
      height: 25px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(0, 0, 0, 0);
    }

    .repo[desc="1"] {
      display: inline-block;
      min-height: 50px;
      height: auto;
    }

    .repo[desc="1"] .repo_title {
      position: relative;
      height: 40px;
      top: 5px;
      left: 10px;
    }

    .repo[desc="1"] .repo_link,
    .repo[desc="1"] .repo_open_description {
      top: 12.5px;
      transform: translateY(0px);
    }

    .repo[desc="1"] .repo_description {
      display: inline-block;
      position: relative;
      width: calc(100% - 20px);
      height: auto;
      left: 10px;
      word-break: break-all;
      margin-bottom: 5px;
      color: var(--main-color-text);
      font-size: 15px;
      font-weight: 400;
    }

    .content_foot {
      width: 100%;
      height: 330px;
      margin: 0px;
      padding: 0px;
      background: var(--main-color-grey);
      opacity: 0.3;
    }

    .btn {
      width: var(--d-width);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 45px;
      background: var(--main-color-grey);
      color: var(--main-color-text);
      border-radius: var(--d-border-radius);
      font-weight: 400;
      margin: 5px 0px;
    }

    .btn[hide="1"] {
      display: none
    }

    .profile_photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--main-color-grey);
      position: relative;
      border: 1px solid var(--main-color-grey);
    }

    .profile_photo img {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 0px;
      left: 0px;
    }

    .profile_photo_mask {
      width: 150px;
      height: 150px;
      position: absolute;
      top: 0px;
      left: 0px;
      background: rgba(0, 0, 0, 0);
    }

    .user_name {
      display: inline-flex;
      height: 30px;
      align-items: center;
      justify-content: center;
      font-size: 23px;
      font-weight: 600;
      color: var(--main-color-text);
    }

    .user_description {
      display: inline-block;
      font-size: 18px;
      font-weight: 400;
      color: var(--main-color-text);
      text-align: center;
      padding: 5px 10px;
      box-sizing: border-box;
    }

    .content_line {
      width: var(--d-width);
      height: 1px;
      background: var(--main-color-grey);
      position: relative;
    }

    .space {
      width: 100%;
      height: 75px;
      background: rgba(0, 0, 0, 0);
      position: relative;
    }

    .scroll_hint {
      width: 100%;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: var(--main-color-text);
      font-size: 18px;
      font-weight: 300;
    }

    .scroll_hint_icon {
      width: 25px;
      height: 40px;
    }

    .scroll_hint_icon svg {
      width: 25px;
      height: 25px;
      animation-name: scrollhinticon;
      animation-duration: 1500ms;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }

    @keyframes scrollhinticon {

      0%,
      100% {
        transform: translateY(5px);
      }

      50% {
        transform: translateY(15px);
      }
    }



    .github-button {
      width: 130px;
      height: 45px;
      border-radius: var(--d-border-radius);
      position: relative;
      background: #171515;
      border: 1px solid var(--main-color-grey);
    }

    .github-button .github-icon {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .github-button .github-icon svg {
      width: 30px;
      height: 30px
    }

    .github-button .github-text {
      position: absolute;
      top: 0px;
      left: 48px;
      width: calc(100% - 45px - 3px - 13px);
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: sans-serif;
      font-size: 15px;
      line-height: 13px;
      white-space: nowrap;
      font-weight: 500;
    }

    @media screen and (max-width:600px) {
      .title-list-icon {
        display: flex;
      }

      .title {
        overflow: hidden;
      }

      .title[m="1"] {
        height: calc(50px + 40px * 3);
      }

      .title-list {
        top: 50px;
        width: 100%;
      }

      .title-list ul {
        height: calc(40px * 3);
        flex-direction: column;
        right: auto;
        left: 0px;
        width: 100%;
      }

      .title-list ul li {
        height: 40px;
        box-sizing: border-box;
        padding: 0px;
        padding-left: 15px;
        justify-content: flex-start;
        width: 100%;
      }

      .title-list ul li[sl="1"]::after {
        display: none;
      }

      .content_box[m="1"] {
        transform: translateY(calc(40px * 3));
      }
    }
  </style>

<script>
  function genid(mode) {
    if (mode === "random") {
      var genidchars = "0123456789abcdefghijklmnopqrstuvwxyz";
      var genid = "";
      for (var i = 0; i < 16; i++) {
        var genrandomNumber = Math.floor(Math.random() * genidchars.length);
        genid += genidchars.substring(genrandomNumber, genrandomNumber + 1);
      }
      return genid;
    }

    if (mode === "time") {
      var gtoday = new Date();
      var genid2 = (gtoday.getMonth() + 1) + '_' + gtoday.getDate() + '_' + gtoday.getHours() + '_' + gtoday.getMinutes() + '_' + gtoday.getSeconds() + '-' + (1 + Math.floor(Math.random() * 8)) + '' + (1 + Math.floor(Math.random() * 8)) + '' + (1 + Math.floor(Math.random() * 8)) + '' + (1 + Math.floor(Math.random() * 8)) + '' + (1 + Math.floor(Math.random() * 8)) + '' + (1 + Math.floor(Math.random() * 8)) + '' + (1 + Math.floor(Math.random() * 8)) + '' + (1 + Math.floor(Math.random() * 8));

      return genid2
    }

    if (mode === "number") {

      var genid3 = '';
      for (var i = 0; i < 16; i++) {
        genid3 += '' + (0 + Math.floor(Math.random() * 9))
      }
      return genid3
    }

    if (mode === "uuid") {
      var genidchars4 = "abcdef012345678";
      var geniduu = [8, 4, 4, 4, 12];
      var genid4 = "";
      var genid5 = "";
      for (var ia = 0; ia < geniduu.length; ia++) {
        var genid4 = "";
        for (var i = 0; i < geniduu[ia]; i++) {
          var genrandomNumber4 = Math.floor(Math.random() * genidchars4.length);
          genid4 += genidchars4.substring(genrandomNumber4, genrandomNumber4 + 1);
        }
        genid5 += '-' + genid4;
      }
      return genid5.substring(1, genid5.length)
    }

  }
  var stats_loaded = 0
  function load_stats() {
    if (stats_loaded === 0) {
      stats_loaded = 1
      var stats_api = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQoAK4MEuoLZEFq-hKYCIU-LcFQRPMBJt7UN6VONVzBSv7VnQLZzgjbO3kIy9_j0S15y3FAyVv6NTFF/pub?gid=0&single=true&output=csv&' + new Date().getTime() + '.' + Math.random()
      $.ajax({
        type: 'get', url: stats_api, dataType: 'text', success: function (e) {
          var res = e.replaceAll('""', '"')
          var res_json = JSON.parse(res.substring(1, (res.length - 1)))
          $('.stats_box ul li[d="commit"]').text('Total Commits: ' + res_json.commit)
          $('.stats_box ul li[d="pulls"]').text('Total Pull requests: ' + res_json.pull)
          $('.stats_box ul li[d="issues"]').text('Total Issues: ' + res_json.issues)
          $('.stats_box ul li[d="update-time"]').text('Update time: ' + res_json.update_time)
          $('.stats_box').attr('loading', '0')
        }
      });
    }
  }

  var repos_loaded = 0
  function load_repos(loadmore, page) {
    if (repos_loaded === 0 || loadmore === true) {
      if (!(loadmore === true)) {
        page = 1
      }
      repos_loaded = 1
      var repos_api = 'https://api.github.com/users/Erichsia7/repos?sort=pushed&per_page=10&page=' + page + '&' + new Date().getTime() + '.' + Math.random()
      $.ajax({
        type: 'get', url: repos_api, dataType: 'json', success: function (e) {
          if (!(loadmore === true)) {
            $('.repos').html('')
          }
          for (var i = 0; i < e.length; i++) {
            var tyrdes = e[i].description;
            if (String(e[i].description) === 'null') {
              tyrdes = 'No description.'
            }
            var eeid = genid('random');
            $('.repos').append('<div class="repo" e-id="' + eeid + '" desc="0"><div class="repo_title">' + e[i].name + '</div><a href="' + e[i].html_url + '" target="_blank"><div class="repo_link">Open</div></a><div class="repo_open_description" desc="0" e-id="' + eeid + '">DESC</div><div class="repo_description">' + tyrdes + '</div</div>')
            $('.repo[e-id="' + eeid + '"] .repo_open_description').click(function () {
              var this_desc = $(this).attr('desc')
              var this_eeid = $(this).attr('e-id')
              if (this_desc === '0') {
                $('.repo[e-id="' + this_eeid + '"]').attr('desc', '1')
                $(this).attr('desc', '1')
              }
              else {
                $('.repo[e-id="' + this_eeid + '"]').attr('desc', '0')
                $(this).attr('desc', '0')
              }
            })
          }
          $('.repos .repo[loading="1"]').remove()
          $('.repos').attr('loading', '0')
          if (loadmore === true) {
            if (page < 3) {
              $('.btn#loadmorerepos').attr('hide', '0')
            }
          }
          else {
            $('.btn#loadmorerepos').attr('hide', '0')
          }
        }
      });
    }
  }

  function addreposskeletonscreen() {
    for (var i = 0; i < 10; i++) {
      $('.repos').append('<div class="repo" loading="1"><div class="repo_title"></div><div class="repo_link"></div><div class="repo_open_description"></div><div class="repo_description"></div</div>')
    }
  }

  function check_title_list(st) {
    var content_len = $('.content_box .content').length
    var s_content_len = 0
    for (var u = 0; u < content_len; u++) {
      var this_c = $('.content_box .content').eq(u)
      var ft = this_c.offset().top
      var this_c_h = this_c.height()
      var this_s = this_c.attr('s')
      if ((ft - st) < 50 && st < (ft + this_c_h - 50) && this_c.attr('r') === '1') {
        $('.title .title-list ul li').attr('sl', '0')
        $('.title .title-list ul li[s="' + this_s + '"]').attr('sl', '1')
        s_content_len += 1
        return ''
      }
    }
    if (s_content_len < 1) {
      $('.title .title-list ul li').attr('sl', '0')
    }
  }

  function evt() {
    $(document).scroll(function () {
      var st = $(document).scrollTop()
      if (st > 10) {
        $('.title').attr('d', '1')
      }
      else {
        $('.title').attr('d', '0')
      }
      var loadwh = window.innerHeight * (0.8)
      if (st > ($('.content[s="stats"]').offset().top - loadwh)) {
        load_stats()
      }
      if (st > ($('.content[s="repos"]').offset().top - loadwh)) {
        load_repos()
      }

      check_title_list(st)
    })
    $('.btn#loadmorerepos').click(function () {
      var oldpage = parseInt($(this).attr('page'))
      var newpage = oldpage + 1
      if (oldpage < 3) {
        $('.btn#loadmorerepos').attr('hide', '1')
        load_repos(true, newpage)
        $(this).attr('page', newpage)
      }
      else {
        $('.btn#loadmorerepos').attr('hide', '1')
      }
    })
    $('.title .title-list ul li').click(function () {
      $('.title,.content_box').attr('m', '0')
      var s = $(this).attr('s')
      var st = $('.content_box .content[s="' + s + '"]').offset().top - 49
      $('html,body').animate({ 'scrollTop': st }, 550)
    })

    $('.title-list-icon').click(function () {
      if ($('.title').attr('m') === '0') {
        $('.title,.content_box').attr('m', '1')
      }
      else {
        $('.title,.content_box').attr('m', '0')
      }
    })
  }
  $(document).ready(function () {
    addreposskeletonscreen()
    evt()
  });
</script>

</html>
